<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約紀錄</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 20px;
        }
      
        button {
          background-color: #ff5722;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
      
        button:hover {
          background-color: #e64a19;
        }

       #recordList {
          margin-top: 20px;
          list-style-type: none;
          padding: 0;
        }

        #fetchDataBtn {
          margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="fetchDataBtn">獲取所有預約</button>
    <ul id="recordList"></ul>

<script>
    document.addEventListener('DOMContentLoaded', function() {
      var fetchDataBtn = document.getElementById("fetchDataBtn");
      var recordList = document.getElementById("recordList");

      var userId = new URLSearchParams(window.location.search).get('user_id');    
    
      // 當點擊獲取所有預約按鈕時
      fetchDataBtn.onclick = function() {
        fetch('/getRecord', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ person: userId })  // 以POST方法傳遞user_id參數
            })
            .then(response => response.json())
            .then(data => {
                if (Array.isArray(data)) {
                    recordList.innerHTML = '';
                    data.forEach(appointment => {
                        var listItem = document.createElement('li');
                        listItem.textContent = `日期: ${appointment.AP001}, 預約者: ${appointment.MB002}`;
                        recordList.appendChild(listItem);
                    });
                } else {
                    console.log("錯誤: " + data.message);
                }
            })
            .catch(error => console.log("發生錯誤: " + error));
    }
    });
</script>
  
</body>
</html>
