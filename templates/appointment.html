<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #calendar-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #calendar {
            max-width: 100%;
            margin: 0 auto;
            height: auto;
        }
        /* 避免 FullCalendar 樣式被 Bootstrap 覆蓋 */
        .fc {
            color: inherit; /* 確保文本顏色不受 Bootstrap 影響 */
            text-decoration: none; /* 取消下劃線 */
        }
        .fc-toolbar-title {
            color: inherit; /* 確保標題顏色不受影響 */
            text-decoration: none; /* 取消下劃線 */
        }
        .fc-daygrid-day-number {
            color: inherit; /* 確保日期數字顏色不受影響 */
        }
        
        /* 模態框樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 99;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px 20px 0px 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            position: relative;
        }
        .modal-footer {
            text-align: right;
            margin-top: 20px;
        }
        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        button {
            background-color: #ff5722;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e64a19;
        }
        a {
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div id="calendar-container">
    <div id='calendar'></div>
</div>

<!-- 模態框 -->
<div id="dateModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText">你要預約這個日期嗎?</p>
        <div class="modal-footer">
            <button id="confirmBtn">確定</button>
            <button id="cancelBtn">取消</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var modal = document.getElementById("dateModal");
        var modalText = document.getElementById("modalText");
        var span = document.getElementsByClassName("close")[0];
        var confirmBtn = document.getElementById("confirmBtn");
        var cancelBtn = document.getElementById("cancelBtn");
        var selectedDate;

        var userId = new URLSearchParams(window.location.search).get('user_id');
        var today = new Date().toISOString().split('T')[0]; // 今天的日期，格式為 YYYY-MM-DD

        fetch('/getAppointment', {
            method: 'GET'
        })
        .then(response => response.json())
        .then(data => {
            var existingDates = data.appointments.map(row => row.start);
            console.log(existingDates,today)
            // 2. 用獲取到的預約資料初始化 FullCalendar 的事件
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'zh-tw',
                events: data.appointments.map(row => {
                    return {
                        title: row.title, // 顯示已預約的人名或其他資訊
                        start: row.start,
                        backgroundColor: '#d3d3d3', // 設定已預約的日期背景色為灰色
                        borderColor: '#d3d3d3', // 設定已預約的日期邊框色為灰色
                        editable: false, // 禁用已預約事件的編輯
                        display: 'block' // 確保事件全寬顯示
                    };
                }), // 使用從後端獲取的事件數據
                height: 'auto',
                headerToolbar: {
                    left: 'prev',
                    center: 'title',
                    right: 'next'
                },
                dateClick: function(info) {
                    selectedDate = info.dateStr;
                    if (existingDates.includes(selectedDate)) {
                        modalText.textContent = "今日已有預約";
                        document.querySelector('.modal-footer').classList.add('d-none'); // 隱藏模態框底部區域
                    } else {
                        modalText.textContent = "你要預約 " + selectedDate + " 嗎?";
                        document.querySelector('.modal-footer').classList.remove('d-none'); // 顯示模態框底部區域
                    }
                    modal.style.display = "block";
                },
                dayCellDidMount: function(info) {
                    var cellDate = info.date.toLocaleDateString('en-CA');
                    console.log('Cell Date:', cellDate);
                    if (existingDates.includes(cellDate)) {
                        console.log('Matched Date:', cellDate);
                        info.el.classList.add('fc-day-disabled');
                        info.el.style.backgroundColor = '#f4f4f4'; // 灰色背景表示不可選日期
                        info.el.style.cursor = 'not-allowed';
                    }
                }
                
            });

            calendar.render();
        })
        .catch(error => console.log("發生錯誤: " + error));

        // 當點擊 X 時關閉模態框
        span.onclick = function() {
            modal.style.display = "none";
        }

        // 當點擊取消時關閉模態框
        cancelBtn.onclick = function() {
            modal.style.display = "none";
        }

        // 當點擊確定時處理預約邏輯
        confirmBtn.onclick = function() {
            fetch('/sentAppointment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ date: selectedDate, person: userId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(`${data.name}, ${data.message}`);
                    } else if (data.error) {
                        console.log("錯誤: " + data.error);
                    }
                })
                .catch(error => console.log("發生錯誤: " + error));
            modal.style.display = "none";
        }

        // 當用戶點擊模態框外部時關閉模態框
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    });
</script>

</body>
</html>
