<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        #calendar-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #calendar {
            max-width: 100%;
            margin: 0 auto;
            height: auto;
        }
        /* 模態框樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 99;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .modal-footer {
            text-align: right;
            margin-top: 20px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        button {
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

<div id="calendar-container">
    <div id='calendar'></div>
</div>

<!-- 模態框 -->
<div id="dateModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText">你要預約這個日期嗎?</p>
        <div class="modal-footer">
            <button id="confirmBtn">確定</button>
            <button id="cancelBtn">取消</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var modal = document.getElementById("dateModal");
        var modalText = document.getElementById("modalText");
        var span = document.getElementsByClassName("close")[0];
        var confirmBtn = document.getElementById("confirmBtn");
        var cancelBtn = document.getElementById("cancelBtn");
        var selectedDate;

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'zh-tw',
            events: [],
            height: 'auto',
            headerToolbar: {
                left: 'prev',
                center: 'title',
                right: 'next'
            },
            dateClick: function(info) {
                selectedDate = info.dateStr;
                modalText.textContent = "你要預約 " + selectedDate + " 嗎?";
                modal.style.display = "block";
            }
        });

        calendar.render();

        // 當點擊X時關閉模態框
        span.onclick = function() {
            modal.style.display = "none";
        }

        // 當點擊取消時關閉模態框
        cancelBtn.onclick = function() {
            modal.style.display = "none";
        }

        // 當點擊確定時處理預約邏輯
        confirmBtn.onclick = function() {
            var person = prompt("請輸入您的姓名");
            if (person) {
                fetch('/reserve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ date: selectedDate, person: person })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                    } else if (data.error) {
                        alert("錯誤: " + data.error);
                    }
                })
                .catch(error => alert("發生錯誤: " + error));
            }
            modal.style.display = "none";
        }

        // 當用戶點擊模態框外部時關閉模態框
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    });
</script>

</body>
</html>
